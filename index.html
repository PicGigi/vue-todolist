<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mt-2">
                <input type="text" class="col-3 me-2" placeholder="Nuovo Todo" v-model="newTodo" @keyup.enter="addTodo">
                <button class="col-2" @click="addTodo">Aggiungi ToDo</button>
            </div>
        </div>

        <div class="container">
            <div class="row mt-2">
                <ul>
                    <li v-for="(objTodo, i) in todos" :keys="objTodo" class="todo-card"> 
                        <div class="card-text" @click="isItDone(i)" :class="{checked: objTodo.done}"><h5>{{ objTodo.text }}</h5></div>
                        <div><i class="fas fa-times" @click="deleteTodo(i)"></i></div>
                    </li>
                    <h2 v-show="todos.length === 0">Non ci sono ToDo</h2>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
